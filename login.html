<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Weather Forecast</title>
  <link rel="shortcut icon" type="image/jpg" href="weather-fevicon.png"/>
  <link rel="shortcut icon" type="image/jpg" href="wthr-fvcn.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <div class="card text-center weather-card login-card">
      <h2 class="mb-2 text-primary"><i class="fas fa-cloud-sun me-2"></i>Weather Forecast</h2>
      <h3 class="mb-3 text-secondary">PRAVARA RURAL ENGINEERING COLLEGE, LONI</h3>
      <div class="college-divider"></div>
      
      <div class="login-form">
        <div class="mb-4">
          <label for="username" class="form-label text-start d-block mb-2">Username</label>
          <input type="text" class="form-control custom-input" id="username" placeholder="Enter your username" />
        </div>
        <div class="mb-4 position-relative">
          <label for="password" class="form-label text-start d-block mb-2">Password</label>
          <div class="position-relative">
            <input type="password" class="form-control custom-input" id="password" placeholder="Enter your password" />
            <button type="button" class="btn position-absolute end-0 top-0 password-toggle" id="togglePassword">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <button class="btn btn-primary w-100 custom-btn" id="loginBtn">Login</button>
        <div id="loginError" class="mt-2"></div> 
      </div>
      
      <div class="mt-3">
        <p class="text-muted">Credentials : username: PRECxIT, password: precit</p>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('loginBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const loginError = document.getElementById('loginError');
      loginError.textContent = ''; 

      
      if (username === 'PRECxIT' && password === 'precit') {
        
        localStorage.setItem('weatherAppUser', username);
        
        window.location.href = 'index.html';
      } else {
        loginError.textContent = 'Invalid username or password';
      }
    });
    
    
    document.getElementById('password').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
    
    
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
  </script>
</body>
</html>
